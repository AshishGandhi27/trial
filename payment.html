<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<Body bgcolor="Yellow"></Body>
<body>
     <form action="">
         <h1> <u> Payment form</u></h1>
         <p> <i> Required Fields are followed by * </i></p>
         <h2> <u> Contact Information:-</u></h2>
         <p>Name: * <input type="text" name="name" required></p>
         <p>Phone Number: * <input type="number" name="Phone Number" required></p>
         <fieldset>
             <legend> <b> Gender * </b> </legend>
         <p>
              Male <input type="radio" name="gender" id="Male" required> 
             Female <input type="radio" name="gender" id="Female"required>
         </p>
        </fieldset>
        <p>Adress: <textarea name="address" id="" cols="100" rows="8"></textarea> </p>
        <p>Email: * <input type="email" name="Email" id="Email" required></p>
        <p>Pincode: * <input type="number" name="number" id="number"required></p>
        <hr>
       <h2> <u>Payment Information:-</u> </h2>
       <p>Card Type:
           <select name="card_type" id="card_type"required>
           <option value="">--Select a Card Type--</option>
           <option value="Visa">Visa</option>
           <option value="Rupay">Rupay</option>
           <option value="Mastercard">Mastercard</option>
        </select>
       </p>
       <p>
           Card Number * <input type="number" name="card_number" id="card_number"required>
           </p>
           <p>
               Expiration Date: <input type="date" name="exp_date"required>
       </p>
       <p>
           CVV <input type="password" name="CVV" id="CVV">
       </p>
       <input type="submit" value="Pay now">
     </form>
    
</body>
</html>
